AWSTemplateFormatVersion : "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Pet Store Rest API Service

Resources:
  DakobedApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionUri: ./swagger.yaml
  PostPetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PostPetFunction
      Runtime: python3.6
      Handler: function.handler
      CodeUri: ./lambda/postPet/
      Events:
        PostPetApi:
          Type: Api
          Properties:
            RestApiId: !Ref DakobedApiGateway
            Path: /pet
            Method: POST
      Policies:
        - AWSLambdaBasicExecutionRole
  GetPetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetPetFunction
      Runtime: python3.6
      Handler: function.handler
      CodeUri: ./lambda/getPet/
      Events:
        GetPetApi:
          Type: Api
          Properties:
            RestApiId: !Ref DakobedApiGateway
            Path: /pet/{petId}
            Method: GET
      Policies:
        - AWSLambdaBasicExecutionRole


  SnotelQueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: Snotel
      CodeUri: lambda/snotel/
      Handler: snotel_lambda.lambda_handler
      Runtime: python3.7
      Events:
        SnotelApi:
          Type: Api
          Properties:
            RestApiId: !Ref DakobedApiGateway
            Path: /snotel
            Method: GET