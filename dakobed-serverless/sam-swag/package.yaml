AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Pet Store Rest API Service
Resources:
  DakobedApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionUri: s3://dakobed-serverless-pipeline/ca24f20d9115e1e234dba36b46f51abf
  PostPetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PostPetFunction
      Runtime: python3.6
      Handler: function.handler
      CodeUri: s3://dakobed-serverless-pipeline/96f6ab16c8f819d617b611d12008806f
      Events:
        PostPetApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: DakobedApiGateway
            Path: /pet
            Method: POST
      Policies:
      - AWSLambdaBasicExecutionRole
  GetGuitarSetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetGuitarSetFunction
      Runtime: python3.6
      Handler: function.lambda_handler
      CodeUri: s3://dakobed-serverless-pipeline/e26c39cae36d201d1072a77a09a8df2f
      Events:
        GetPetApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: DakobedApiGateway
            Path: /guitarset
            Method: GET
      Policies:
      - AWSLambdaBasicExecutionRole
      - DynamoDBReadPolicy:
          TableName: Dakobed-GuitarSet
