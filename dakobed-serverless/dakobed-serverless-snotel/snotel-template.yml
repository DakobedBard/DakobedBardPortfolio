AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'dakobed-serverless-snotel

  Sample SAM Template for dakobed-serverless-snotel

  '
Globals:
  Function:
    Timeout: 3
Resources:
  SnotelFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dakobed-deploy-lambda-keras/305d1f2c44780f94e5b1b3e32c299728
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName: BasinLocations
      Events:
        SnotelEvent:
          Type: Api
          Properties:
            Path: /snotel
            Method: get
  SnotelQueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dakobed-deploy-lambda-keras/1fb13f2cec54e445f2b5bd54fc224978
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Snotel
      Events:
        SnotelEvent:
          Type: Api
          Properties:
            Path: /snotel_query
            Method: get
Outputs:
  SnotelApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/locations/
  SnotelFunction:
    Description: Snotel Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SnotelFunction
      - Arn
