AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Dakobed Rest API Service
Resources:
  DakobedTranscriptionsApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionUri: s3://dakobed-serverless-pipeline/210febdbbed4f76698f0c7e84c2db8d2
      BinaryMediaTypes:
      - application/audio
  DakobedModelLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: s3://dakobed-serverless-pipeline/7e583f9e6579426f25f31747a95f2ca2
      CompatibleRuntimes:
      - python3.6
    Metadata:
      BuildMethod: python3.6
  TranscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TranscriptionFunction
      Runtime: python3.6
      Handler: handler.lambda_handler
      CodeUri: s3://dakobed-serverless-pipeline/84391ae0e17ba094888afc63220e5d12
      MemorySize: 512
      Timeout: 30
      Events:
        TranscriptionApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: DakobedTranscriptionsApi
            Path: /transcription/
            Method: post
      Policies:
      - AWSLambdaBasicExecutionRole
      - DynamoDBReadPolicy:
          TableName: DakobedGuitarTranscriptions
      Layers:
      - arn:aws:lambda:us-west-2:347034527139:layer:tf_1_11_keras:1
      - Ref: DakobedModelLayer
  GetTranscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetTranscriptionFunction
      Runtime: python3.6
      Handler: function.handler
      CodeUri: s3://dakobed-serverless-pipeline/d2edf44b1a5e46a1b7bec0ea1a058731
      Events:
        GetPetApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: DakobedTranscriptionsApi
            Path: /transcription/{transcriptionId}
            Method: GET
      Policies:
      - AWSLambdaBasicExecutionRole
      - DynamoDBReadPolicy:
          TableName: DakobedTranscriptions
  LaunchEC2Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: LaunchEC2Function
      Runtime: python3.6
      Handler: handler.lambda_handler
      CodeUri: s3://dakobed-serverless-pipeline/a7b82c01a664d6db9e97e72eb65a2ee9
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: arn:aws:sqs:us-west-2:710339184759:DakobedEC2Transforms
            BatchSize: 10
            Enabled: true
      Policies:
      - SQSSendMessagePolicy:
          QueueName: TransformQueue
      - arn:aws:iam::710339184759:policy/LambdaLaunchEC2Policy
      - AWSLambdaBasicExecutionRole
      - DynamoDBReadPolicy:
          TableName: DakobedTranscriptions
  DakobedTranscriptionTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: DakobedTranscriptionsTopic
      DisplayName: Dakobed-Transcription-Topic
  DakobedTranscriptionQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: DakobedTranscriptionQueue
  DakobedTransformQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: DakobedTransformQueue
  DakobedQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: DakobedTransformQueue
      - Ref: DakobedTranscriptionQueue
      PolicyDocument:
        Statement:
          Effect: Allow
          Principal: '*'
          Action: sqs:*
          Resource: '*'
          Condition:
            ArnEquals:
              aws:SourceArn:
                Ref: DakobedTranscriptionTopic
  DakobedQueueToSnsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint:
        Fn::GetAtt:
        - DakobedTransformQueue
        - Arn
      Protocol: sqs
      RawMessageDelivery: true
      TopicArn:
        Ref: DakobedTranscriptionTopic
