AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'deploy-transcription-model

  Sample SAM Template for deploy-transcription-model

  '
Globals:
  Function:
    Timeout: 3
Resources:
  TranscriptionServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
      - S3CrudPolicy:
          BucketName: dakobed-transcriptions
      CodeUri: s3://dakobed-deploy-lambda-keras/c478bb16174936cac7e7684572657d02
      Handler: app.lambda_handler
      Runtime: python3.7
      Events:
        Transcription:
          Type: Api
          Properties:
            Path: /upload
            Method: post
Outputs:
  TranscriptionApi:
    Description: API Gateway endpoint URL for Prod stage for Transcription function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/transcription/
  TranscriptionServiceFunction:
    Description: Transcription Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TranscriptionServiceFunction
      - Arn
  TranscriptionServiceFunctionIamRole:
    Description: Implicit IAM Role created for Transcription function
    Value:
      Fn::GetAtt:
      - TranscriptionServiceFunctionRole
      - Arn
